definitions:
  CreateOrderRequest:
    properties:
      paymentId:
        type: string
      products:
        items:
          $ref: '#/definitions/ProductRequest'
        type: array
      userId:
        type: string
    required:
    - paymentId
    - products
    type: object
  ErrorResponse:
    properties:
      message:
        type: string
    type: object
  OrderItemResponse:
    properties:
      product:
        type: integer
      quantity:
        type: integer
    type: object
  OrderResponse:
    properties:
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/OrderItemResponse'
        type: array
      number:
        type: string
      receivedAt:
        type: string
      status:
        type: string
    type: object
  PaginatedResponse-OrderResponse:
    properties:
      content:
        items:
          $ref: '#/definitions/OrderResponse'
        type: array
      first:
        type: boolean
      last:
        type: boolean
      numberOfElements:
        type: integer
      pageNumber:
        type: integer
      pageSize:
        type: integer
      totalElements:
        type: integer
      totalPages:
        type: integer
    type: object
  ProductRequest:
    properties:
      productId:
        type: integer
      quantity:
        type: integer
    required:
    - productId
    - quantity
    type: object
  UpdateOrderRequest:
    properties:
      status:
        type: string
    required:
    - status
    type: object
info:
